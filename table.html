<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		video {
			width: 400px;
		}
	</style>
</head>
<body>
	<table width="80%;" border="2px;">
		<caption><h1>Table with Iframe, Video and Audiofiles</h1></caption>
		<thead>
			<tr>
				<th><img src="image2.jpg" alt="Wolke" width="400px" height="200px"></th>
				<th><audio src="https://ia800207.us.archive.org/29/items/MLKDream/MLKDream.wav" autoplay controls>Your browser does not support the <code>audio</code> element.</audio>
                </th>

				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><iframe src="https://wiki.selfhtml.org/wiki/HTML/Multimedia_und_Grafiken/Aktive_Inhalte_einbinden#iframe"></iframe></td>

				</td>
				<td><video autobuffer autoloop loop controls>
					<source src="Elster - 35908.mp4">
					<source src="/media/video.m4v">
					<object type="video/mp4" data="/media/video.mp4" width="50px" height="50px">
					<param name="src" value="/media/video.oga">
					<param name="autoplay" value="false">
					<param name="autoStart" value="0">
					<p><a href="/media/video.oga">Download this video file.</a></p>
					</object>
				</video></td>				
			</tr>
		</tbody>
	</table>

</body>
</html>
